services:
  mysql:
    image: mysql:8.0
    container_name: blogtp-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-blogtp}
      MYSQL_USER: ${DB_USERNAME:-blogtp}
      MYSQL_PASSWORD: ${DB_PASSWORD:-blogtp}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: blogtp-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogtp-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  mysql_data:
