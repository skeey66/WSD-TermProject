spring:
  datasource:
    url: jdbc:h2:mem:blogtp;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

app:
  rate-limit:
    enabled: false
  jwt:
    secret: TEST_SECRET__AT_LEAST_32_CHARS_LONG__OK

logging:
  level:
    root: WARN
