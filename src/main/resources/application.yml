server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: blogtp
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:blogtp}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      # Flyway로 스키마를 생성/관리하므로, Hibernate는 검증만 수행
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      repositories:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: list
    display-request-duration: true
    persist-authorization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  api-prefix: /api
  jwt:
    issuer: ${JWT_ISSUER:blogtp}
    secret: ${JWT_SECRET:CHANGE_ME__AT_LEAST_32_CHARS_LONG}
    access-minutes: ${JWT_ACCESS_MINUTES:30}
    refresh-days: ${JWT_REFRESH_DAYS:14}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    per-minute: ${RATE_LIMIT_PER_MINUTE:120}
  social:
    google:
      tokeninfo-url: https://oauth2.googleapis.com/tokeninfo
      client-id: ${GOOGLE_CLIENT_ID:}
    firebase:
      enabled: ${FIREBASE_ENABLED:false}
      credentials-base64: ${FIREBASE_CREDENTIALS_BASE64:}

logging:
  level:
    org.springframework.security: INFO
